<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkPrime(n) {
        let check = true;
        for (let i = 2; i <= Math.sqrt(n); i++) {
            while(i<10000){
                if(n % i == 0);
                check= false;
                break;
            }
        }
        return check;
    }
</script>
</body>
</html>
