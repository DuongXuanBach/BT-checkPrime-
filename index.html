<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkPrime(n) {
        let check = true;
        for (let i = 2; i <= Math.sqrt(n); i++) {
            if(n % i == 0) {
                check= false;
                break;
            }
        }
        return check;
    }
    for(i = 2; i < 10000; i++){
        if(checkPrime(i) == true){
            document.writeln(i);
        }
    }
</script>
</body>
</html>
